steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - .
      - -t
      - eu.gcr.io/$PROJECT_ID/stable-diffusion:latest
    dir: stable-diffusion
  - name: google/cloud-sdk:latest
    entrypoint: python
    args: 
      - gcp_deploy.py 
      - --image-uri 
      - eu.gcr.io/$PROJECT_ID/stable-diffusion:latest
    dir: stable-diffusion
timeout: 3600s
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_32'
  diskSizeGb: 500
images: 
- eu.gcr.io/$PROJECT_ID/stable-diffusion:latest 
