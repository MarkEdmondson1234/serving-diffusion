steps:
  - name: gcr.io/kaniko-project/executor:v1.6.0-debug
    args:
      - -f
      - Dockerfile
      - --destination
      - gcr.io/$PROJECT_ID/stable-diffusion:latest
      - --context=dir:///stable-diffusion/
      - --cache=true
  - name: google/cloud-sdk:latest
    entrypoint: python
    args: 
      - stable-diffusion/gcp_deploy.py 
      - --image-uri 
      - gcr.io/$PROJECT_ID/stable-diffusion:latest
timeout: 3600s
options:
  logging: CLOUD_LOGGING_ONLY
